<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botz.ar - Lista de Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f4;
            text-align: center;
        }

        .logo-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-family: 'Signika', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            color: #25D366;
            background: linear-gradient(90deg, #25D366, #1ebe5b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .slogan {
            font-size: 1.2rem;
            color: #b0b0b0;
            font-style: italic;
            margin-top: 5px;
            border-top: 2px solid #25D366;
            padding-top: 5px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .bots-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .bot-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .bot-card h2 {
            font-family: 'Signika', sans-serif;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .bot-card p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .bot-button {
            display: inline-block;
            padding: 10px 15px;
            background: #25D366;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .bot-button:hover {
            background: #1ebe5b;
        }

        .promo {
            margin-top: 40px;
            padding: 20px;
            background: #1c1c1c;
            border-radius: 10px;
        }

        .promo p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .promo a {
            color: #25D366;
            font-weight: bold;
            text-decoration: none;
        }

        .promo a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo">Botz.ar</div>
        <p class="slogan">Todo lo que pueda ser un bot, será un bot.</p>
    </div>

    <div class="container">
        <div class="bots-list">
            <script>
                const bots = [
                    { nombre: "Bot de Soporte", desc: "Responde preguntas frecuentes.", numero: "5491112345678", img: "https://robohash.org/soporte.png?size=80x80" },
                    { nombre: "Bot de Ventas", desc: "Te ayuda a gestionar ventas.", numero: "5491123456789", img: "https://robohash.org/ventas.png?size=80x80" },
                    { nombre: "Bot de Reservas", desc: "Agenda citas automáticamente.", numero: "5491134567890", img: "https://robohash.org/reservas.png?size=80x80" },
                    { nombre: "Bot de Atención", desc: "Brinda información sobre tu negocio.", numero: "5491145678901", img: "https://robohash.org/atencion.png?size=80x80" },
                    { nombre: "Bot de Pedidos", desc: "Gestiona pedidos y entregas.", numero: "5491156789012", img: "https://robohash.org/pedidos.png?size=80x80" },
                    { nombre: "Bot de Encuestas", desc: "Realiza encuestas automáticas.", numero: "5491167890123", img: "https://robohash.org/encuestas.png?size=80x80" },
                    { nombre: "Bot de Recordatorios", desc: "Envía recordatorios a clientes.", numero: "5491178901234", img: "https://robohash.org/recordatorios.png?size=80x80" },
                    { nombre: "Bot de Noticias", desc: "Envía noticias y actualizaciones.", numero: "5491189012345", img: "https://robohash.org/noticias.png?size=80x80" },
                    { nombre: "Bot de Promociones", desc: "Difunde ofertas y descuentos.", numero: "5491190123456", img: "https://robohash.org/promociones.png?size=80x80" },
                    { nombre: "Bot de Fidelización", desc: "Programa recompensas para clientes.", numero: "5491201234567", img: "https://robohash.org/fidelizacion.png?size=80x80" }
                ];

                bots.forEach(bot => {
                    document.write(`
                        <div class="bot-card">
                            <img class="bot-avatar" src="${bot.img}" alt="Avatar de ${bot.nombre}">
                            <h2>${bot.nombre}</h2>
                            <p>${bot.desc}</p>
                            <a class="bot-button" href="https://wa.me/${bot.numero}?text=Hola" target="_blank">Probar</a>
                        </div>
                    `);
                });
            </script>
        </div>

        <div class="promo">
            <p>¿Querés tu propio bot de WhatsApp?</p>
            <p><a href="https://wa.me/5491112345678?text=Hola,%20quiero%20un%20bot">Consultanos aquí</a></p>
        </div>
    </div>

</body>
</html>
